<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a Book and Review</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'book_reviews/css/styles.css' %}">
    </head>
    <body>
        <h4><a href="/logout">Logout</a></h4>
        <h1>Add Book and Review Here</h1>
        <form class="" action="{% url 'book:add_book' %}" method="post">
            {% csrf_token %}
            <p><label for="title">Book Title: </label>
                <input type="text" name="title" value="">
            </p>
            <p>
                <label for="author">Author: </label>
                <p>Add Author: <input type="text" name="new_author_name" value=""></p>
                <p>Or Choose an Author: </p>
                <select class="" name="author_name">
                    <option value="">****</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </p>
            {% if messages %}
                {% for message in messages %}
                    <p> - {{ message }}</p>
                {% endfor %}
            {% endif %}
            <p>
                <label for="review">Review: </label>
                <textarea name="review" rows="8" cols="80"></textarea>
            </p>
            <p>
                <label for="rating">Rating: </label>
                <select class="" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <p><input type="submit" name="submit" value="Submit your review"></p>

        </form>
    </body>
</html>
